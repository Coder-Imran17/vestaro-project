<body>
<!--My CSS-->
    <style>

* {
    margin: 0;
    padding: 0;
}

body{
    font-family: "Poppins", sans-serif;
}

.navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;

}

.title-text {
    display: flex;
    height: auto;
    width: 10%;
    margin: 10px;
    object-fit: contain;
}

.navbar-links {
    display: flex;
    column-gap: 20px;
}

.navbar-links a {
    text-decoration: none;
    color: #1d232c;
}

.navbar-links a:hover {
    text-decoration: underline;
    color: #1d232c;
}

.navbar-menu-toggle {
    display: none;
}

/*side navbar*/

.side-navbar {
    background-color: #1d232c;
    width: 50%;
    height: 100%;
    position: fixed;
    top: 0;
    left: -60%;
    padding: 20px;
    color: white;
    transition: 0.8s;
    z-index: 5;

}

.side-navbar-link {
    margin-bottom: 30px;

}

.side-navbar-links a{
    text-decoration: none;
    color: white;
}

.side-navbar-links a:hover{
    text-decoration: underline;

}

/*HEADER*/

.header {
    display: flex;
    justify-content: center;
    gap: 50px;
    padding: 50px;
    
}

.header-button {
    padding: 10px 20px 10px 20px ;
    margin-top: 10px;
    background-color: #1d232c;
    color: white;
}


.header img{
    height: 300px;
}



.footer {
    padding: 20px;
    background-color: #1d232c;
    color: #f2f4f7;

}

.footer-icon-container i{
    padding: 5px;
}




/*SIGN IN AND SIGN UP*/

main {
    background-image: url("images-assets/login.webp");
    background-size: cover;
    background-position: center;
    padding: 60px 20px;
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1rem;
    flex-direction: column;
}

.auth-logo img {
    width: 50px;
    height: auto;
}

.auth-box {
    background-color: #f2f4f7;
    right: 8%;
    position: relative;
    padding: 2rem;
    border-radius: 10px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.auth-box h2 {
    margin-bottom: 1.5rem;
    margin-top: 2rem;
    text-align: center;
}

.auth-box form {
    display: flex;
    flex-direction: column;
}

.auth-box input {
    padding: 12px;
    margin-bottom: 1rem;
    border: 1px solid #f2f4f7;
    border-radius: 8px;
    
}

.auth-box button {
    padding: 12px;
    background-color: #1d232c;
    color: #f2f4f7;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

.auth-box button:hover {
    background-color: #1d232c;
}

.auth-box p {
    text-align: center;
    margin-top: 1rem;
}

.input-group {
    display: flex;
    position: relative;
    margin-bottom: 1rem;
}

.input-group i {
    position: absolute;
    top: 35%;
    left: 12px;
    transform: translateY(-50%);
    color: #1d232c;
}

.input-group input {
    width: 90%;
    padding: 10px 0 10px 36px;
    border: 1px solid #f2f4f7;
    border-radius: 6px;
    font-size: 16px;
}

.divider {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #1d232c;
    margin: 1.2rem;
}
/*DIVIDER LINE*/
.divider::before, 
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background-color: #1d232c;
    margin: 0 10px;
}

.social-login {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 0.5rem;
}

.social-login i {
    width: 28px;
    cursor: pointer;
    color: #1d232c;
}

.login-link {
    text-align: center;
    font-size: 0.9rem;
}

.login-link a {
    color: #1995e2;
    text-decoration: none;
    font-weight: bold;
}

/*media queries*/

@media screen and (max-width:600px) {
    .navbar-menu-toggle{
        display: block;
}

    .title-text {
        height: auto;
        width: 30%;
    }

    .navbar-links{
        display: none;
    }

    .header-image{
        display: none;
    }

    .main {
        background-image: none;
        min-height: 100vh;
        padding: 40px 1rem;
        background: #f2f4f7;
    }
    
    .auth-box {
        width: 100%;
        left: 0%;
        max-width: 250px;
        background: #f2f4f7;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    
    .auth-logo img {
        width: 60px;
        margin: 0 auto 1rem;
        display: block;
    }

    .auth-logo-text {
        display: flex;
        text-align: center;
        font-size: 30px;
    }

    .auth-box h2 {
        text-align: center;
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
    }

    .auth-box input {
        padding: 10px;
        font-size: 14px;
    }

    .auth-box button {
        padding: 10px;
        font-size: 14px
    }

    .auth-box p {
        font-size: 14px;
    }
    
    .input-group input {
        padding-left: 36px;
    }


}



    </style>

            <p class="side-navbar-link"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
            <p class="side-navbar-link"><a href="signin.html">Sign In</a></p>
            <p class="side-navbar-link"><a href="signup.html">Sign Up</a></p>
        </div>

    </div>

<!--Sign in-->
<main>
    <div class="auth-section">
        <div class="auth-box">
            <!--LOGO PLACEHOLDER-->
            <div class="auth-logo">
                <img src="Asset 2.png" alt="vestaro logo"/>
                <h1 class="auth-logo-text">Welcome to Vestaro</h1>
            </div>
            <h2 id="auth-title">Create Account</h2>
            <form id="form">

                <div class="input-group">
                    <i class="fa-solid fa-user"></i> 
                    <input type="text" placeholder="Enter your Full Name" required/>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i> 
                    <input type="email" placeholder="Enter your email address" required/>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i> 
                    <input type="password" placeholder="Enter your password" required/>    
                </div>

                <button type="submit" class="submit-button">Sign Up</button>        
                <div class="divider"><span>Or</span></div>
                <div class="social-login">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-solid fa-phone"></i></a>
                </div>
                <p class="login-link">Already have an account? <a href="signin.html">Sign In</a></p>
            </form>
        </div>
    </div>
</main>

<!--footer-->
<div class="footer">
    <div class="footer-container">
        <div class="footer-box-1">
            <h2 class="heading-text">Vestaro</h2>
            <p>Built for the Modern Man. Designed with Purpose.</p>
        </div>
        <div class="footer-icon-container">
            <p>Follow us on:</p>
            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
            <i class="fa-brands fa-twitter"  style="color: #ffffff;"></i>

</div>
